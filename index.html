<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular 1.x with Media Detection</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body ng-app="app">
    <div ng-controller="MainController">
        <header>
            <h1>Angular 1.x with Media Detection</h1>
        </header>
        <div class="content">
            <h2>Hi {{helloTo}}, Welcome to Angular</h2>
        </div>
        <div class="content">
            <hr /><br /><br />
            <!-- <button ng-click="detectMedia()">Detect Media</button> -->
            <br /><br />
            <div id='audioInputDiv'>
                Audio Input : <img id='audioInput' ng-src="{{audioInputIcon}}"/>
            </div>
            <div id='audioOutputDiv'>
                Audio Output :  <img id="audioOutput" ng-src="{{audioOutputIcon}}"/>
            </div>
        </div>
    </div>
</body>

</html>
